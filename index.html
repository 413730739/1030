<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形狀與比例觀察測驗</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', '微軟正黑體', sans-serif;
        }
        /* 漢堡選單圖示 */
        .hamburger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1001;
            display: none; /* 預設隱藏 */
        }
        .hamburger-menu div {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }
        /* 下拉選單 */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 8px;
            padding: 10px 0;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .answered-dot {
            width: 10px;
            height: 10px;
            background-color: #4CAF50; /* 綠色 */
            border-radius: 50%;
            margin-left: 10px;
        }
        .dropdown-content a.disabled-link {
            color: #aaa; /* 灰色文字 */
            pointer-events: none; /* 禁用點擊事件 */
            cursor: default; /* 預設滑鼠樣式 */
        }
        /* 確認對話框 */
        .confirm-dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .confirm-dialog {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .confirm-dialog p {
            margin-bottom: 20px;
        }
        .confirm-dialog button {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .button-container button {
            cursor: pointer;    /* 滑鼠移上去時顯示手形指標 */
            border: 1px solid #adadad;
            border-radius: 8px; /* 圓角效果 */
            background-color: #f0f0f0;
            transition: background-color 0.2s; /* 滑鼠懸停時的漸變效果 */
        }
    </style>
</head>
<body>
    <div class="hamburger-menu" id="hamburger-icon">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="dropdown-content" id="dropdown-menu"></div>
    <div class="confirm-dialog-overlay" id="confirm-dialog">
        <div class="confirm-dialog">
            <p>確定退出嗎？</p>
            <button id="confirm-exit-btn">確定</button> <button id="cancel-exit-btn">取消</button>
        </div>
    </div>
    <div class="button-container" id="start-btn-container"><button id="start-btn">開始測驗</button></div>
    <div class="button-container" id="navigation-buttons" style="display:none;"><button id="prev-btn">上一題</button><button id="next-btn">下一題</button><button id="submit-btn">交卷</button></div>

    <script src="libraries/p5.min.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
